<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runtastic Balance</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="settings-menu">
        <div class="tab-background d-f jc-fs ai-c">
            <a href="profile.html"><img class="arrow-back" src="./../images/arrow-white.svg" alt="image description"></a>
            <p>Настройки</p>
        </div>
        <div class="settings-block">
            <div class="settings-profile">
                <h4>Личные настройки</h4>
                <ul>
                    <li class="profile">
                        <a href="profile-block.html">
                            <img src="./../images/user-solid.svg" alt="image description">
                            Профиль
                    </a></li>
                    <li class="unit">
                        <a href="units-block.html">
                            <img src="./../images/ruler-vertical-solid.svg" alt="image description">
                            Единицы измерения
                        </a>
                    </li>
                    <li class="notification-button">
                        <a href="notifications-block.html">
                            <img src="./../images/bell-solid.svg" alt="image description">
                            Увидомления
                        </a>
                    </li>
                    <li class="confidentiality">
                        <a href="confidentiality-block.html">
                            <img src="./../images/key-solid.svg" alt="image description">
                            Конфиденциальность
                        </a>
                    </li>
                </ul>
            </div>
            <div class="settings-profile">
                <h4>Дополнительно</h4>
                <ul>
                    <li class="runtastic-blog">
                        <a href="blog.html">
                            <img src="./../images/runtasting-settings.png" alt="image description">
                            Runtastic
                        </a>
                    </li>
                    <li class="support-feedback">
                        <a href="support-feedback_block.html">
                            <img src="./../images/comment-dots-solid.svg" alt="image description">
                            Поддержка и обратная связь
                        </a>
                    </li>
                    <li class="terms-conditions">
                        <a href="terms-conditions_block.html">
                            <img src="./../images/pen-nib-solid.svg" alt="image description">
                            Правила и условия
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="exit">
                <li>
                    <a href="#">
                        <img src="./../images/sign-out-alt-solid.svg" alt="image description">
                        Выход
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
