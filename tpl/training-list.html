<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runtastic Balance</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="training-list">
        <div class="tab-background d-f jc-sb ai-c">
            <div>
                <img class="arrow-back" src="./../images/arrow-white.svg" alt="image description">
                <p>Тип тренировки</p>
            </div>
            <div class="d-f">
                <input class="search-training" name="training" type="text" value="">
                <img class="button-search-training" src="./../images/search-solid.svg" alt="image description">
            </div>
        </div>
        <div class="training-list-block">
            <ul>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="skiing">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/Skiing.png" alt="image description"></label>
                    <span>лыжи</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="motor-sport">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/motor-sport.png" alt="image description"></label>
                    <span>мотоспорт</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="table-tennis">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/table-tennis.png" alt="image description"></label>
                    <span>настольный тенис</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="paraglider">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/paraglider.png" alt="image description"></label>
                    <span>параплан</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="sailing">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/Sailing.png" alt="image description"></label>
                    <span>парусный спорт</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="pilates">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/Pilates.png" alt="image description"></label>
                    <span>пилатес</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="swimming">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/swimming.png" alt="image description"></label>
                    <span>плавание</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="hike">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/hike.png" alt="image description"></label>
                    <span>поход</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="rugby">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/rugby.png" alt="image description"></label>
                    <span>регби</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="roller-skis">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/hand-bike.png" alt="image description"></label>
                    <span>роликовые лыжи</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="fishing">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/fishing.png" alt="image description"></label>
                    <span>рыбная ловля со спинигом</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="power-training">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/power-training.png" alt="image description"></label>
                    <span>силовая тренировка</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="rock-climbing">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/rock-climbing.png" alt="image description"></label>
                    <span>скалолазание</span>
                </li>
                <li class="box d-f ai-c">
                    <input type="checkbox" id="squash">
                    <span class="check"></span>
                    <label for="skiing"><img src="./../images/squash.png" alt="image description"></label>
                    <span>сквош</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
