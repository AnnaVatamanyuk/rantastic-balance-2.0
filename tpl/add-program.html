<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runtastic Balance</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <section class="tab-section">
        <div class="container">
            <div id="tabs-block_holder" class="d-f jc-c">
                <div class="tab-fixed">
                    <ul class="tabs-list d-f ai-c">
                        <li >
                            <a class="d-f fd-c ai-c" href="news-tab.html"><img src="./../images/newspaper-regular.svg" alt="image descrition">Новости</a>
                        </li>
                        <li class="magazine">
                            <a href="magazine-tab.html" class="d-f fd-c ai-c"><img src="./../images/book.svg" alt="image descrition">Журнал</a>
                        </li>
                        <li>
                            <a href="add-program.html" class="add-program d-f ai-c jc-c"><img src="./../images/plus-solid.svg" alt="image descrition"></a>
                        </li>
                        <li class="programs">
                            <a href="programs.html" class="d-f fd-c ai-c"><img src="./../images/clipboard-list-solid.svg" alt="image descrition">Программы</a>
                        </li>
                        <li>
                            <a href="profile.html" class="d-f fd-c ai-c"><img src="./../images/user-profile-svgrepo-com.svg" alt="image descrition">Профиль</a>
                        </li>
                    </ul>
                </div>
                <div class="tabs-block">
                    <div id="add-program" class="tab-holder d-f fw-w ">
                        <div class="choose-eat_section">
                            <div class="choose-eat_search">
                                <div class="container d-f fd-c">
                                    <input class="choose-product" type="text" placeholder="Найти продукты">
                                    <div class="choose-btn">
                                        <button class="btn">Добавить калории</button>
                                        <button class="btn">Сканировать штрихкод</button>
                                    </div>
                                </div>
                            </div>
                            <div class="choose-eat">
                                <div class="container">
                                    <div class="d-f">
                                        <div class="choose-eat_detail d-f ai-c">
                                            <a href="choose-day.html">
                                                <img src="./../images/breakfast.png" alt="image description">
                                            </a>
                                            <span>Завтрак</span>
                                        </div>
                                        <div class="choose-eat_day d-f ai-c">
                                            <img src="./../images/calendar-green.svg" alt="image description">
                                            <span>Сегодня</span>
                                        </div>
                                    </div>
                                    <p>Для тебя оптимально 662-926 калорий</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
